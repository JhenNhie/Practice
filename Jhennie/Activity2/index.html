<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Activity2</title>
</head>
<body>
    <div class="forms">
        <h1>Contact Us</h1>
        <form class="fcon" action="#" method="post">
            <label>Name: </label><br>
            <input class="name" type="text" id="name" placeholder="Name">
            <br><label>Email: </label><br>
            <input class="email" type="email" id="email" placeholder="Email">
            <br><label>Message: </label><br>
            <textarea class="message" id="message" placeholder="Message"></textarea>
            <br><input type="submit" name="Submit">
        </form>
    </div>
    <div class="forms">
        <h1>Login form</h1>
        <form class="fcon" action="#" method="post">
            <label></label>Username:<br>
            <input class="user" type="text" placeholder="Username"><br>
            <label></label>Password:<br>
            <input class="pass" type="password" placeholder="password"><br>
            <input type="submit" name="Submit">
        </form>
    </div>
    <div class="forms">
        <h1>Survey form</h1>
        <form class="fcon" action="#" method="post">
            <label>Name:</label>
            <input type="text" id="name" placeholder="Name">
            <br><label>Age:</label>
            <input type="number" id="age" placeholder="Age">
            <br><label>Gender: </label>
            <select name="Gender" id="gender">
                <option value="None">None</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <p>
                Which programming language do you know ?
            </p>
            <input type="checkbox" id="java">
            <label class="box" for="java">Java</label><br>
            <input type="checkbox" id="python">
            <label class="box" for="python">Python</label><br><br>
            <label>Comment:</label><br>
            <textarea class="message" id="comment" placeholder="Comment here"></textarea>
            <input type="submit" name="Submit">
        </form>
    </div>
</body>
</html>
